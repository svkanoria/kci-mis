services:
  # ---- Development Service ----
  # This service builds the 'development' target from the Dockerfile.
  # It mounts the local code for hot-reloading.
  dev:
    build:
      context: .
      target: development
    container_name: kci-mis-dev
    ports:
      - "3000:3000"
    volumes:
      # Mount the local source code into the container
      - .:/app
      # Anonymous volumes to "hide" the host's node_modules and .next
      # This forces the container to use its own, built inside the image.
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      # Database URL for the app, using variables from the .env file
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
    # Wait for database service to be healthy before starting
    depends_on:
      postgres:
        condition: service_healthy
    # This service will only run if you activate the 'dev' profile
    profiles:
      - dev

  # ---- Production Service ----
  # This service builds the final 'production' target from the Dockerfile.
  # It does *not* mount any code, running the optimized standalone build.
  prod:
    build:
      context: .
      target: production
      args:
        NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
        NEXT_PUBLIC_CLERK_SIGN_IN_URL: ${NEXT_PUBLIC_CLERK_SIGN_IN_URL}
        NEXT_PUBLIC_AG_GRID_LICENSE: ${NEXT_PUBLIC_AG_GRID_LICENSE}
        NEXT_PUBLIC_SANITY_PROJECT_ID: ${NEXT_PUBLIC_SANITY_PROJECT_ID}
        NEXT_PUBLIC_SANITY_DATASET: ${NEXT_PUBLIC_SANITY_DATASET}
        NEXT_PUBLIC_SANITY_API_VERSION: ${NEXT_PUBLIC_SANITY_API_VERSION}
    container_name: kci-mis-prod
    ports:
      # Mapped to host port 3001 to avoid conflicts with dev
      - "3001:3000"
    environment:
      - NODE_ENV=production
      # Database URL for the app, using variables from the .env file
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY}
      - NEXT_PUBLIC_CLERK_SIGN_IN_URL=${NEXT_PUBLIC_CLERK_SIGN_IN_URL}
      - NEXT_PUBLIC_AG_GRID_LICENSE=${NEXT_PUBLIC_AG_GRID_LICENSE}
    # Wait for database service to be healthy before starting
    depends_on:
      postgres:
        condition: service_healthy
    # This service will only run if you activate the 'prod' profile
    profiles:
      - prod

  # ---- PostgreSQL Service ----
  postgres:
    image: postgres:16-alpine
    container_name: kci-mis-db
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      # Use a dedicated volume for data
      - postgres_data:/var/lib/postgresql/data
    ports:
      # Mapped to a host port, using a variable from the .env file
      - "${HOST_DB_PORT}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    profiles:
      - dev
      - prod

# ---- Named Volume ----
# This ensures our database data persists across container restarts
volumes:
  postgres_data:
    driver: local
